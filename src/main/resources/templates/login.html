<!DOCTYPE html>
<html lang="pt-br" data-theme="dracula">

<head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EpicTask</title>
</head>

<body class="flex flex-col">
    <div class="navbar bg-base-200 shadow-sm mb-4">
        <a class="btn btn-ghost text-xl">EpicTask</a>
    </div>

    <form action="/tasks/form" class="mx-auto mt-8 w-lg" method="POST">
        <h2 class="text-2xl font-bold text-primary mb-8">Login social</h2>

        <div class="flex w-full">
            <div class="card bg-base-300 rounded-box grid h-20 grow place-items-center">
                <a class="btn btn-active" href="/oauth2/authorization/github">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="size-[1.2em]"><path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" /></svg>
                    Entrar com GitHub
                </a>
            </div>
            <div class="divider divider-horizontal">OU</div>
            <div class="card bg-base-300 rounded-box grid h-20 grow place-items-center">
                <a class="btn btn-primary btn-active" href="/oauth2/authorization/google">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="size-[1.2em]"><path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" /></svg>
                    Entrar com Google
                </a>
            </div>
        </div>
    </form> 

</body>

</html>
